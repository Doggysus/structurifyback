plugins {
	id 'java'
	id 'idea'
	id 'dev.architectury.loom'
	id 'architectury-plugin'
	id 'com.github.johnrengelman.shadow'
}

def subproject = stonecutter.current.project
def minecraftVersion = stonecutter.current.version
def prop(String name) {
	return rootProject.project(stonecutter.current.project).property(name).toString()
}

allprojects {
	archivesBaseName = "${mod_id}-fabric-mc${minecraftVersion}"
}

architectury {
    platformSetupLoomIde()
    fabric()
}

configurations {
    common {
        canBeResolved = true
        canBeConsumed = false
    }

    compileClasspath.extendsFrom common
    runtimeClasspath.extendsFrom common
    developmentFabric.extendsFrom common

    shadowBundle {
        canBeResolved = true
        canBeConsumed = false
    }
}

dependencies {
	minecraft "com.mojang:minecraft:${minecraftVersion}"
	mappings "net.fabricmc:yarn:${prop('yarn_mappings')}:v2"

	// Core dependencies
	modImplementation "net.fabricmc:fabric-loader:${prop('fabric_loader_version')}"
	modApi "net.fabricmc.fabric-api:fabric-api:${prop('fabric_api_version')}"

	// Required client
	// YetAnotherConfigLib (https://docs.isxander.dev/yet-another-config-lib)
	modImplementation "dev.isxander.yacl:yet-another-config-lib-fabric:${prop('yacl_version')}"

	// Optional client
	// Mod menu (https://modrinth.com/mod/modmenu)
	modImplementation("com.terraformersmc:modmenu:${prop('mod_menu_version')}") { transitive = false }

	// Compat
	modCompileOnly(modRuntimeOnly("curse.maven:global-datapacks-594773:${prop('globalpacks_version')}"))

	modCompileOnly(modRuntimeOnly("curse.maven:drp-global-datapack-317134:${prop('datapacks_version')}"))
	modCompileOnly(modRuntimeOnly(group: 'com.electronwill.night-config', name: 'core', version: prop('night_config_version')))
	modCompileOnly(modRuntimeOnly(group: 'com.electronwill.night-config', name: 'toml', version: prop('night_config_version')))

	common(project(path: ":common:$subproject", configuration: 'namedElements')) { transitive false }
	shadowBundle project(path: ":common:$subproject", configuration: 'transformProductionFabric')
}

java {
	withSourcesJar()
}

processResources {
	inputs.property 'modId', mod_id
	inputs.property 'modName', mod_name
	inputs.property 'modDescription', mod_description
	inputs.property 'modVersion', mod_version
	inputs.property 'modAuthor', mod_author
	inputs.property "minecraftVersion", prop('min_minecraft_version')
	inputs.property "fabricLoaderVersion", prop('fabric_loader_version')
	inputs.property "fabricApiVersion", prop('fabric_api_version')

	filesMatching("fabric.mod.json") {
		expand([
			'modId'              : mod_id,
			'modName'            : mod_name,
			'modDescription'     : mod_description,
			'modVersion'         : mod_version,
			'modAuthor'          : mod_author,
			"minecraftVersion"   : prop('min_minecraft_version'),
			"fabricLoaderVersion": prop('fabric_loader_version'),
			"fabricApiVersion"   : prop('fabric_api_version')
		])
	}
}

shadowJar {
	configurations = [project.configurations.shadowBundle]
	archiveClassifier = 'dev-shadow'
}

remapJar {
	input.set shadowJar.archiveFile
}

repositories {
	maven {
		name 'CurseForge'
		url "https://www.cursemaven.com"
	}

	maven {
		name 'Modrinth'
		url 'https://api.modrinth.com/maven'
	}

	maven {
		name 'Xander Maven'
		url 'https://maven.isxander.dev/releases'
	}

	maven {
		name = "TerraformersMC"
		url "https://maven.terraformersmc.com/releases/"
	}

	// NeoForge
	maven { url 'https://maven.neoforged.net/releases/' }

	// Mod Menu.
	maven { url 'https://maven.terraformersmc.com' }

	// Jitpack for Mixin Extras.
	maven {
		url 'https://jitpack.io'
		content {
			includeGroup 'com.github.llamalad7'
		}
	}

	// YACL
	maven { url "https://maven.isxander.dev/releases" }

	// YACL dep
	maven {
		name = 'kotlinforforge'
		url = 'https://thedarkcolour.github.io/KotlinForForge/'
	}

	// Mod Menu
	maven { url "https://maven.terraformersmc.com/releases" }
	maven  { url "https://maven.terraformersmc.com" }
	maven  { url "https://maven.isxander.dev/releases" }
	maven  { url "https://maven.isxander.dev/snapshots" }
	maven  { url "https://maven.quiltmc.org/repository/release" }
	maven  { url "https://oss.sonatype.org/content/repositories/snapshots/" }
	maven  { url "https://maven.neoforged.net/releases/" }
}